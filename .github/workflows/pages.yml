name: Deploy client to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install deps (client)
        run: npm ci --prefix client

      - name: Build (client)
        run: npm run build --prefix client

      # SPA fallback so refresh/deeplinks work on Pages
      - name: SPA fallback (404 -> index)
        run: cp client/dist/index.html client/dist/404.html

      # Prevent Pages from trying to process the site with Jekyll
      - name: Disable Jekyll
        run: touch client/dist/.nojekyll

      # Upload the built site as the Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
